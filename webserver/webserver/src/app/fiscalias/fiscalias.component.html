<mat-card *ngFor="let f of fiscalias" style="margin: 20px">
  <mat-card-header>
    <mat-card-title>{{ f.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ f.telefono }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Descripcion:</strong><br/>{{ f.descripcion }}</p>
    <p><strong>Direccion:</strong> <br/> {{ f.direccion }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
        ({{f.latitud}},{{f.longitud}})
        <mat-icon>near_me</mat-icon>
    </button>
    <button mat-button>EDITAR</button>
    <button mat-button (click)="deleteFiscalia(f.id)">
      BORRAR
    </button>
  </mat-card-actions>
</mat-card>
